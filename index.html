<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In-form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="text-center px-2">
      <h1 style="font-size: 3rem; font-weight: bolder; font-style: italic">
        Regestration Form
      </h1>
    </div>
    <div class="row g-3 border px-2 m-4">
      <div class="col-md-6">
        <label for="City" class="form-label">Select City</label>
        <select id="City" class="form-select">
          <option selected hidden>Chose City...</option>
          <option>Karachi</option>
          <option>Lohore</option>
          <option>Islamabad</option>
          <option>Peshawar</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="Course-or-Event" class="form-label"
          >Select Course or Event</label
        >
        <select id="Course-or-Event" class="form-select">
          <option selected hidden>Chose Course or Event...</option>
          <option>Web Development</option>
          <option>Mearn-Stack Developer</option>
          <option>Flluter</option>
          <option>Block-Chane Development</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="fullname" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          placeholder="Full Name"
        />
      </div>
      <div class="col-md-6">
        <label for="fathername" class="form-label">Father Name</label>
        <input
          type="text"
          class="form-control"
          id="fathername"
          placeholder="Father Name"
        />
      </div>
      <div class="col-md-6">
        <label for="Email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="Email"
          placeholder="Email"
        />
      </div>
      <div class="col-md-6">
        <label for="phoneNo" class="form-label">Phone No</label>
        <input
          type="number"
          class="form-control"
          id="phoneNo"
          placeholder="Phone No"
        />
      </div>
      <div class="col-md-6">
        <label for="CNIC" class="form-label">CNIC</label>
        <input
          type="number"
          class="form-control"
          id="CNIC"
          placeholder="CNIC"
        />
      </div>
      <div class="col-md-6">
        <label for="fatherCNIC" class="form-label">Father CNIC</label>
        <input
          type="number"
          class="form-control"
          id="fatherCNIC"
          placeholder="Father CNIC"
        />
      </div>
      <div class="col-md-6">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" placeholder="Date" />
      </div>
      <div class="col-md-6">
        <label for="gender" class="form-label">Select Gender</label>
        <select id="gender" class="form-select">
          <option selected hidden>Chose Gender...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Address"
        />
      </div>
      <div class="col-12">
        <label for="qualification" class="form-label">Last Qualification</label>
        <select id="qualification" class="form-select">
          <option selected hidden>Chose Qualification...</option>
          <option>Matric</option>
          <option>Intermediate</option>
          <option>Under Graduate</option>
          <option>Graduate</option>
        </select>
      </div>
      <div class="col-12">
        <label for="laptop" class="form-label">Do you have a laptop?</label>
        <select id="laptop" class="form-select">
          <option selected hidden>Choose Answer...</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label for="picture" class="form-label">Picture</label>
        <input type="file" id="picture" class="form-select border-0" />
      </div>
      <div>
        <button class="w-100" onclick="add()">Submit</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
